<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1" align="center" cellspacing="0" cellpading="10">
      <tr>
        <th>A</th>
        <td rowspan="2" align="center">
          <ul>
            <li>Item-1</li>
            <li>Item-2</li>
          </ul>
        </td>
      </tr>
      <tr align="center">
        <td>B</td>
      </tr>
      <tr align="center">
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td rowspan="2">
          <ul>
            <li>Item-3</li>
            <li>Item-4</li>
          </ul>
        </td>
        <td align="center" cellspacing="0" cellpading="1">
          <table border="1">
            <tr>
              <th colspan="2">Table</th>
            </tr>
            <tr>
              <td rowspan="2">D</td>
              <td>E</td>
            </tr>
            <tr>
              <td>F</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
